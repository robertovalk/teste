<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width">
			<title>Produtos-Barbearia Alura</title>
			<link rel="stylesheet" type="text/css" href="reset.css">
			<link rel="stylesheet" type="text/css" href="contato.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		</head>
		<body>
			<header class="cabecalho">
				<h1 class="titulo__cabecalho">Contato</h1>

				<nav class="navegacao">
					<ul class="lista">
						<li><a class="itens__lista" href="index.html">Home</a></li>
						<li><a class="itens__lista" href='produtos.html'>Produtos</a></li>
						<li><a class="itens__lista" href='contatos.html'>Contatos</a></li> 
					</ul>
				</nav>
			</header>
					<main class="conteudo">
						<form class="Formulario">
							<div class="div1__Formulario">
								<label for="NomeeSobrenome">Nome e Sobrenome</label>
								<input type="text" name="NomeeSobrenome" class="input-padrao" required placeholder="nome e Sobrenome">
										
								<label for="email">Email</label>
								<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

								<label for="telefone">Telefone</label>
								<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				                <label for='Mensagem'>Mensagem</label> 
					            <textarea cols='70' rows='10' id='Mensagem' class="input-padrao"></textarea>
				            </div>
				            <div class="div2__Formulario">
			                    <fieldset class="radio-form">
			                    	<legend>Como prefere o nosso contato?</legend>
				                    <label for='Radio-Telefone'><input type='radio' value='Telefone' name='contato' id='Radio-Telefone'>Telefone</label>
				                        

				                    <label for='Radio-Email'><input type='radio' value='E-mail' name='contato' id='Radio-Email'>E-mail</label>
				                        

				                    <label for='Radio-Whatsapp'><input type='radio' value='Whatsapp' name='contato' id='Radio-Whatsapp' checked>Whatsapp</label>
				                </fieldset>    
				                <fieldset class="select-form">    
                                	<legend>Qual horário prefere ser atendido?</legend>  
				                    <select>
				                        <option>Manhã</option>
				                        <option>Tarde</option>
				                        <option>Noite</option>
				                    </select>

				                    <label class="checkbox"><input  type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

									<input class='enviar' type="submit" value="Enviar Formulário">
                                    <table class="tabela">
                                       	<thead>
	                                        <tr>
	                                        	<th>Dia</th>
	                                        	<th>Horário</th>
	                                        </tr>
	                                    </thead>
		                                <tbody>
		                                    <tr>
		                                     	<td>Segunda</td>
		                                        <td>8h~20h</td>
		                                    </tr>
		                                    <tr>
		                                        <td>Quarta</td>
		                                        <td>8h~20h</td>
		                                    </tr>
		                                    <tr>
		                                       <td>Sexta</td>
		                                       <td>8h~20h</td>
		                                    </tr>
		                                </tbody>	
                                    </table>
                                </fieldset>
                            </div>        
						</form>
					</main>
				<footer>
					<p class=copyright> Copyright Diálogo Podcast - 2021</p>
				</footer>
			</body>
</html>
